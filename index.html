<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=KoHo:wght@400;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=KoHo:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>SYSCOM</title>
</head>
<body>
    <header>
        <img src="./img/image__syscom.png" alt="Syscom Logo" class="syscom__log">
        <h1 class="syscom__title">SYSCOM</h1> 
    </header>
    <main>
        <h2 class="syscom__subtitle">Login</h2>
        <form class="pure-form pure-form-stacked">
            <fieldset>
                <input type="text" id="stacked-username" placeholder="Username" />
                <input type="password" id="stacked-password" placeholder="Password" />
                <button type="submit" class="pure-button pure-button-primary">Sign in</button>
            </fieldset>
        </form>
    </main>
    <footer>
        <span class="syscom-forgot">Forgot Password?</span>
        <span class="syscom-create">Create a new Account</span>
    </footer>
</body>
</html>
